<ng-container *ngFor="let doc of docs">
<div (click)="parentToggleHandle(doc)" class="bg-indigo-100 hover:bg-indigo-200 inline-block p-4 sm:w-56 m-2 rounded-lg cursor-pointer">
  <div class="flex py-2">
    <i class="material-icons pr-2">tour</i>
    <p class="text-lg my-auto font-semibold">{{doc.doc_title}}</p>
  </div>
  <p *ngIf="doc.doc_desc.length >0">{{doc.doc_desc}}</p>
</div>
</ng-container>
